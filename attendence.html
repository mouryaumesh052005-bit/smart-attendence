<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#eef2f7,#dfe9f3);
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
      color: #222;
    }
    .card {
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    .qr-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
    }
    #qrcode {
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    button {
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:hover td {
      background: #f9faff;
    }
    .status-present {
      color: green;
      font-weight: bold;
    }
    .status-absent {
      color: red;
      font-weight: bold;
    }
    .form-container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Œ Smart Attendance System</h1>

  <!-- Teacher View -->
  <div id="teacher-view" class="card">
    <h2>Teacher Dashboard</h2>
    <div class="qr-container">
      <div id="qrcode"></div>
      <div>
        <button onclick="generateQR()">ðŸ”„ New QR</button><br><br>
        <button style="background:#e11d48" onclick="clearRecords()">ðŸ—‘ Clear Records</button>
      </div>
    </div>

    <table id="attendance-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Entry Time</th>
          <th>Exit Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Student Form -->
  <div id="student-view" class="form-container" style="display:none;">
    <h2>Attendance Form</h2>
    <input type="text" id="name" placeholder="Enter Name"><br>
    <input type="text" id="roll" placeholder="Enter Roll No"><br>
    <button onclick="markAttendance()">Submit</button>
  </div>

<script>
  // Local storage load
  let attendance = JSON.parse(localStorage.getItem("attendance")) || [];

  // Student link fix: use http not file://
  const studentLink = window.location.origin + window.location.pathname + "?mode=student";

  // Generate QR code
  function generateQR() {
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
      text: studentLink,
      width: 200,
      height: 200
    });
  }
  generateQR();

  // Detect student mode
  const params = new URLSearchParams(window.location.search);
  if (params.get("mode") === "student") {
    document.getElementById("teacher-view").style.display = "none";
    document.getElementById("student-view").style.display = "block";
  }

  // Mark attendance
  function markAttendance() {
    let name = document.getElementById("name").value.trim();
    let roll = document.getElementById("roll").value.trim();
    if(!name || !roll) { alert("Fill all details"); return; }

    let student = attendance.find(s => s.roll === roll);

    if(student) {
      // Exit attempt
      if(student.name === name && !student.exit) {
        student.exit = new Date().toLocaleTimeString();
        student.status = "Present";
      } else {
        alert("âŒ Exit details mismatch or already submitted!");
        return;
      }
    } else {
      // Entry attempt
      attendance.push({
        name,
        roll,
        entry: new Date().toLocaleTimeString(),
        exit: "",
        status: "Absent"
      });
    }

    localStorage.setItem("attendance", JSON.stringify(attendance));
    alert("âœ… Submitted");
    document.getElementById("name").value = "";
    document.getElementById("roll").value = "";
  }

  // Load attendance
  function loadAttendance() {
    if(params.get("mode") === "student") return;
    let tbody = document.querySelector("#attendance-table tbody");
    tbody.innerHTML = "";
    attendance.forEach(s => {
      let tr = `<tr>
        <td>${s.name}</td>
        <td>${s.roll}</td>
        <td>${s.entry || "-"}</td>
        <td>${s.exit || "-"}</td>
        <td class="${s.status === 'Present' ? 'status-present' : 'status-absent'}">
          ${s.status}
        </td>
      </tr>`;
      tbody.innerHTML += tr;
    });
  }
  loadAttendance();

  // Clear records
  function clearRecords() {
    if(confirm("Clear all records?")) {
      attendance = [];
      localStorage.removeItem("attendance");
      loadAttendance();
    }
  }

  // Auto refresh table
  if(!params.get("mode")) {
    setInterval(loadAttendance, 2000);
  }
</script>

</body>
</html>
